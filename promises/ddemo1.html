<script>
  let my_promise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("promise success");
    }, 1000);
    setTimeout(() => {
      reject("promise cancelled");
    }, 2000);
  });

  my_promise.then(
    (posRes) => {
      console.log(posRes);
    },
    (errRes) => {
      console.log(errRes);
    }
  );
</script>
