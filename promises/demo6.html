<script>
  let mypromise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("success after 5 sec");
    }, 5000); //those has less timeout that will execute
    setTimeout(() => {
      reject("failure before success");
    }, 4000);
  });
  mypromise.then(
    posRes => {
      console.log(posRes);
    },
    errRes => {
      console.log(errRes); //failure before success
    }
  );
</script>
