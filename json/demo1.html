<!-- - JSON stands for 'Javascript Object Notation'.
    - JSON used to transfer the data over the "network".
    - JSON also called as 'Javascript Object'.
    - JSON is Network friendly format.
    - parsing of JSON is easy as compared to xml.
    - JSON is light weight compared to xml.

    -Syntax

    1)objects.....{}
    2)Arrays.....[]
    3)data.....key & value pairs
                key & value seperated by using ":"
                key & value pairs are seperated by using ','
    
    JSON functions:-

    1)for..in
    2)freeze()
    3)seal()
    4)defineProperty()
    5)defineProperties()
    6)concat()
    7)fromEntries()
    8)delete
    9)hasOwnProperty()
 -->
