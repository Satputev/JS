<script>
  function my_fun(arg1, arg2, arg3) {
    this.sub_one = arg1;
    this.sub_two = arg2;
    this.sub_three = arg3;
  }
  let obj1 = new my_fun("ReactJS", "NodeJS", "MongoDB");
  console.log(obj1.sub_one, obj1.sub_two, obj1.sub_three); //ReactJS NodeJS MongoDB

  let obj2 = new my_fun("Angular", "NodeJS", "SQLServer");
  console.log(obj2.sub_one, obj2.sub_two, obj2.sub_three); //Angular NodeJS SQLServer
</script>
